<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
            background: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: white;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            border-left: 5px solid #007bff;
            word-break: break-word;
        }
        a.button-link {
            display: inline-block;
            padding: 10px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        a.button-link:hover {
            background: #1e7e34;
        }
        p {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Answers Revealed</h1>

    <h2>Main Question:</h2>
    <p><em>{{ question }}</em></p>

    <h2>Players' Answers:</h2>
    <ul>
        {% for entry in answers %}
            <li><strong>{{ entry.name }}</strong>: {{ entry.answer }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('reset') }}" class="button-link">Reset Game</a>
</body>
</html>
