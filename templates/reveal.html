<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reveal</title>
</head>
<body>
    <h1>Answers Revealed</h1>

    <h2>Impostor: {{ impostor }}</h2>

    <ul>
        {% for entry in answers %}
            <li><strong>{{ entry.name }}</strong>: {{ entry.answer }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('reset') }}">Reset Game</a>
</body>
</html>
